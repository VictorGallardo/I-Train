<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Tareas por hacer</ion-label>
      <ion-button>See All</ion-button>
    </ion-list-header>

    <ion-item-sliding
      *ngFor="let item of items; let i = index"
      class="animated fadeInDown"
    >
      <ion-item (click)="goToTimer(item._id)">
        <!-- [(ngModel)]="item.completed" -->
        <!-- (ionChange)="cambioCheck()" -->
        <!-- <ion-checkbox slot="start"></ion-checkbox> -->
        <ion-label>{{ item.title }}</ion-label>
      </ion-item>

      <ion-item-options (click)="deleteItemAlert(item._id, i)" side="end">
        <ion-item-option color="danger">
          <ion-icon
            color="itrain-cream"
            slot="icon-only"
            name="close"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options
        (click)="goToAddEdit(item.list._id, item._id)"
        side="start"
      >
        <ion-item-option color="itrain-blue">
          <ion-icon
            color="itrain-cream"
            slot="icon-only"
            name="create-outline"
          ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
