<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <!-- TÃ­tulo -->
    <ion-title>{{listTitle}}</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Listas -->
  <ion-content>
    <ion-list>
      <ion-list-header>
        <ion-label>Mis ejercicios</ion-label>
      </ion-list-header>

      <ion-item-sliding
        *ngFor="let item of items; let i = index"
        class="animated fadeInDown"
      >
        <ion-item detail (click)="goToTimer(item._id)">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="8">
                <ion-label>
                  <h2>{{ item.title }}</h2>
                  <p>{{ item.description }}</p>
                </ion-label></ion-col
              >
              <ion-note slot="end"></ion-note>
              <ion-col size="4"></ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item-options (click)="deleteItemAlert(item._id, i)" side="end">
          <ion-item-option color="danger">
            <ion-icon
              color="itrain-cream"
              slot="icon-only"
              name="close"
            ></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options
          (click)="goToAddEdit(item.list, item._id)"
          side="start"
        >
          <ion-item-option color="itrain-blue">
            <ion-icon
              color="itrain-cream"
              slot="icon-only"
              name="create-outline"
            ></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="itrain-darkyellow" (click)="goAddEdit()">
      <ion-icon size="large" color="itrain-cream" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
