<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>
        Nuevo Post
      </ion-title>
  
      <!-- Botón de compartir -->
      <ion-buttons slot="end">

        <!-- Si no hay ningún mensaje escrito el botón está desabilitado (Este mensaje será el nombre del bloque) -->
        <ion-button [disabled]="post.message.length < 1" 
                    (click)="crearPost()"
                    color="primary">
          Compartir
        </ion-button>
      </ion-buttons>
  
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
  
    <ion-list>
      
      <ion-item>
        <ion-label position="floating">Mensaje</ion-label>
        <ion-textarea [(ngModel)]="post.message"></ion-textarea>
      </ion-item>
  
      <ion-list>
        <ion-item>
          <ion-label>Posición actual</ion-label>
          <ion-spinner name="lines-small"></ion-spinner>
          <ion-toggle slot="end"></ion-toggle>
        </ion-item>
      </ion-list>
  
  
    </ion-list>
  
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full"
                    shape="round">
          <ion-icon slot="start" name="camera"></ion-icon>
          Cámara
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full"
                    shape="round">
          <ion-icon slot="start" name="images"></ion-icon>
          Galería
        </ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="3" *ngFor="let image of tempImages">
        <ion-card>
          <img src="">
        </ion-card>
      </ion-col>
    </ion-row>
  
  
  </ion-content>
