<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Actualizar perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="top-40">
    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{user.avatar}}" class="img-avatar" />
    </ion-col>
  </ion-row>

  <!-- Los parentesis son para emitir  -->
  <!-- Las llaves cuadradas son para mandar información (En el ts lo recogemos la info con el input) -->
  <app-avatar-select
    (avatarSelect)="user.avatar = $event"
    [currentAvatar]="user.avatar"
  >
  </app-avatar-select>

  <!-- El ngSubmit llama a la función update del ts
          #formUpdate es el nombre del formulario
          pasamos el formulario como argumento -->

  <form class="top-40" (ngSubmit)="update( formUpdate )" #formUpdate="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input
              name="email"
              type="email"
              [(ngModel)]="user.email"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input
              name="nombre"
              type="text"
              [(ngModel)]="user.name"
              required
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <!-- Este botón dispara el submit => ( ngSubmit ) = "update( formUpdate )" #formUpdate-->
        <ion-button type="submit" color="primary">
          <ion-icon
            class="ion-margin-end"
            name="checkmark-circle-outline"
          ></ion-icon>
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
