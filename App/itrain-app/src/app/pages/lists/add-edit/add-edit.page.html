<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="yellow"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <ion-card class="ion-margin">
    <ion-card-header>
      <ion-card-title class="mInput" color="bluelight" position="stacked">
        Introducir ejercicio</ion-card-title
      >

      <ion-card-title class="mInput" color="bluelight" position="stacked">
        Editar: titulo</ion-card-title
      >
    </ion-card-header>

    <ion-item>
      <ion-input
        [(ngModel)]="item.title"
        clearInput
        placeholder="Ejercicio"
      ></ion-input>
      <ion-icon color="bluelight" slot="end" name="bookmark"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input clearInput placeholder="Descripci贸n"></ion-input>
      <ion-icon color="bluelight" slot="end" name="clipboard"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Preparaci贸n</ion-label>
      <ion-input clearInput type="number" slot="end" placeholder="00:00">
      </ion-input>
      <ion-icon color="bluelight" slot="end" name="timer"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Series</ion-label>
      <ion-input clearInput type="number" slot="end" placeholder="0">
      </ion-input>
      <ion-icon color="bluelight" slot="end" name="repeat"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Descanso Series</ion-label>
      <ion-input clearInput type="number" slot="end" placeholder="00:00">
      </ion-input>
      <ion-icon color="bluelight" slot="end" name="time"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Tiempo</ion-label>
      <ion-input clearInput type="number" slot="end" placeholder="00:00">
      </ion-input>
      <ion-icon color="bluelight" slot="end" name="timer"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Repeticiones</ion-label>
      <ion-input clearInput type="number" slot="end" placeholder="0">
      </ion-input>
      <ion-icon color="bluelight" slot="end" name="repeat"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Descanso Reps.</ion-label>
      <ion-input clearInput type="number" slot="end" placeholder="00:00">
      </ion-input>
      <ion-icon color="bluelight" slot="end" name="time"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>

<!-- Footer con los botones -->
<ion-footer class="ion-text-center">
  <!-- Bot贸n guardar -->
  <ion-button
    (click)="createdItem()"
    [disabled]="item.title.length < 1"
    class="ion-margin"
    color="yellow"
  >
    <ion-icon slot="start" name="folder-open"></ion-icon>
    Guardar
  </ion-button>

  <!-- Bot贸n borrar -->
  <ion-button class="ion-margin" color="yellow">
    <ion-icon slot="start" name="trash"></ion-icon>
    Borrar
  </ion-button>
</ion-footer>
