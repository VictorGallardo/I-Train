<ion-header class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <!-- Menu -->
    <ion-buttons slot="start">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
    <!-- TÃ­tulo -->
    <ion-title>{{listTitle}}</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="information-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Listas -->
  <app-list-items [items]="items"></app-list-items>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="itrain-darkyellow" (click)="goAddEdit()">
      <ion-icon size="large" color="itrain-cream" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
